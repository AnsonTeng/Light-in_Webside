<html>
	<head>
		<meta http-equiv="Content-Type"; content="text/html"; charset="utf-8" />
		<title>來宇科技</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />

		<!-- Important Owl stylesheet -->
		<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
		 
		<!-- Default Theme -->
		<link rel="stylesheet" href="owl-carousel/owl.theme.css">
		 
		<!--  jQuery 1.7+  -->
		<!--  script src="jquery-1.9.1.min.js"></script -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		 
		<!-- Include js plugin -->
		<script src="owl-carousel/owl.carousel.js"></script>


	</head>

	<body>
		<div class="header">
     		<img class="logo" src="images/Logo_Light-In.png" alt="Logo">
     		<div class="icons">
	     		<img src="images/Link_Icon-0001.png" alt="FaceBook">
	     		<img src="images/Link_Icon-0002.png" alt="eMail">
	     		<img src="images/Link_Icon-0003.png" alt="YouTube">
	     		<img src="images/Link_Icon-0004.png" alt="addFavorite">
	    	</div>	
    	</div>

    	<div class="main_menu">
	    	<ul>
		  		<li>BUFFALO</li>
		  		<li>APOTOP</li>
		  		<li>SUPER TALENT</li>
		  		<li>COI<sup>+</sup></li>
	  		</ul>	
		</div>


		<div class="slider">
			<div id="owl-example" class="owl-carousel">
				<div><img src="images/slider_1200x600_1.jpg" /></div>
				<div><img src="images/slider_1200x600_2.jpg" /></div>
				<div><img src="images/slider_1200x600_3.jpg" /></div>
				<div><img src="images/slider_1200x600_4.jpg" /></div>
				<div><img src="images/slider_1200x600_5.jpg" /></div>
				<div><img src="images/slider_1200x600_6.jpg" /></div>
			</div>
		</div>


			<div class="brand_group">
				<div class="brand">
					<img class="brand_image" src="images/brand-01.jpg" alt="BUFFALO" />
					<p class="brand_name">
						BUFFALO
					</p>
					<p class="brand_infor">
						日本電腦周邊第一品牌<br />非常好用
					</p>
				</div>
				<div class="brand">
					<img class="brand_image" src="images/brand-02.jpg" alt="APOTOP" />
					<p class="brand_name">
						APOTOP
					</p>
					<p class="brand_infor">
						台灣蘋果周邊第一把交椅<br />非常好用
					</p>
				</div>
				<div class="brand">
					<img class="brand_image" src="images/brand-03.jpg" alt="SUPER TALENT" />
					<p class="brand_name">
						SUPER TALENT
					</p>
					<p class="brand_infor">
						美國記憶體第一大廠<br />非常好用
					</p>
				</div>
				<div class="brand">
					<img class="brand_image" src="images/brand-04.jpg" alt="COI+" />
					<p class="brand_name">
						COI<sup>+</sup>
					</p>
					<p class="brand_infor">
						台灣創意行動電源總舵手<br />非常好用
					</p>
				</div>
			</div>


		<div class="movie">
			<embed src="http://youtu.be/2WWgj0hVVh4?list=UUG7SsubIJqS0aH3hCA7o9ow &autoplay=1" type="application/x-shockwave-flash" wmode="transparent" width="1200" height="675"></embed>
			<p>MOVIE</p>
		</div>





		<script>
			// Slider
			$(document).ready(function(){
 
				$("#owl-example").owlCarousel({ 
					
					itemsDesktop : [1199,1],	//一頁的款度最小值>=, 一頁之中要出現幾張圖
					autoPlay : 5000,			//自動輪播停留時間(毫秒)
					navigation : false, 		// Show next and prev buttons
					slideSpeed : 500,			//手動換頁的移動速度
					paginationSpeed : 500,		//自動換頁的移動速度
					singleItem: true,			//
				});
			});

		</script>







	</body>
</html>
